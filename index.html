<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined1 {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="head">
                <div class="search"><span class="material-symbols-outlined">play_arrow</span></div>
                <div class="playlist">My Playlist</div>
                <div class="power"><span class="material-symbols-outlined">power_settings_new</span></div>
            </div>
            <div class="body">
                <div class="track"></div>
                <div class="track-title">Track #2</div>
                <div class="artist">Artist</div>
            </div>
            <div class="time"></div>
            <div class="buttons">
                <div class="rewind"></div>
                <div class="play"></div>
                <div class="forewind"></div>
            </div>
            <div class="carving"></div>
        </div>
    </div>
</body>
</html>
